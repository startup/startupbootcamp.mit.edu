<!DOCTYPE html>
<html >
<head>
<title>Startup Bootcamp</title>
<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
<meta name="Description" content="a free one-day event featuring talks by startup founders | todo time, date, location" />
<link href="style.css" type="text/css" rel="stylesheet" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="shortcut icon" href="favicon.gif" />
<script type="text/javascript">
  $(function () {
      $("form#subForm").submit(function (event) {
          event.preventDefault();
          // Grab form action
          var email = $("#email").val();

          // Submit the form via ajax
          $.ajax({
              url: "listSubscribe.php",
              type: "POST",
              data: {
                  email: email
              },
              dataType: 'html',
              success: function (data) {
                  // Server-side validation
                  if (data.search(/error/i) != -1) {
                      alert('Please enter a valid email address');
                  } else {
                      $("#form").hide();
                      $("#successfulPost").fadeIn();
                      $("#successfulPost").focus();
                      return false;
                  }
              }
          });
          return false;
      });
  });

  $(document).ready(function () {
      $("#successfulPost").hide();
  });
</script>

</head>
<body>
<div id="wrapper">
	<h1>Startup Bootcamp</h1> 
				
	<h2>a free one-day event featuring talks by startup founders
	  todo time, date, location</h2>

    <h2>Check out last year's <a href="2011.html">lineup</a></h2>
	  
  	
	
  <div id="clear"></div>


  <div id="card">

    <div id="form" class="card_content">
      <form id="subForm" name="rsvp_form">
		<div id="cm_form">
			<div style="margin-top:10px;">email: <input type="text" id="email"/></div>
		</div> <!--  cm_form	-->		
		<input type="submit" value="Register" style="display:none;"/>
		<a href="#" id="submitButton"><span>Submit</span></a>
		</form>
  </div> <!-- form -->
  
  
  <div id="successfulPost" class="card_content">
    <div style="margin-top:10px;">Thanks. You&#39;re all signed up.</div>
		<div style="margin-top:18px;">We&#39;ll send you more details soon.</div>
